<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="https://unpkg.com/excalibur@0.25.0-alpha.181/build/dist/excalibur.min.js"></script>
    <script>
        var game = new ex.Engine({
            width: 800,
            height: 600,
            canvasElementId: 'game'
        });

        var actor = new ex.Actor({
            x: 100,
            y: 100,
            width: 50,
            height: 50,
            color: ex.Color.Red
        });

        game.add(actor);
        var image = new ex.ImageSource('./icon.png');
        var loader = new ex.Loader([image]);
        game.start(loader);
    </script>
</body>
</html>
